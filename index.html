<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Breeze - Clean, Elegant UI</title>
<style>
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  /* Root variables */
  :root {
    --color-bg: #ffffff;
    --color-text-base: #374151; /* dark gray */
    --color-text-muted: #6b7280; /* neutral gray */
    --color-accent-black: #111827;
    --color-card-bg: #f9fafb;
    --color-card-shadow: rgba(107, 114, 128, 0.1);
    --button-bg: #111827;
    --button-text: #ffffff;
    --button-hover-bg: #1f2937;
    --logo-color: #111827;
    --logo-glow-color: rgba(17, 24, 39, 0.3);
  }

  body {
    margin: 0;
    font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
    background: var(--color-bg);
    color: var(--color-text-base);
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  a {
    color: var(--color-accent-black);
    text-decoration: none;
    cursor: pointer;
    transition: color 0.3s ease, transform 0.3s ease;
  }
  a:hover, a:focus {
    color: var(--button-hover-bg);
    outline: none;
    transform: scale(1.05);
  }

  /* Container */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding-left: 1.5rem;
    padding-right: 1.5rem;
    width: 100%;
    box-sizing: border-box;
  }

  /* Header */
  header {
    position: sticky;
    top: 0;
    background-color: var(--color-bg);
    border-bottom: 1px solid #e5e7eb;
    z-index: 1000;
  }
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 4.5rem;
  }
  .logo {
    font-weight: 800;
    font-size: 2.5rem;
    color: var(--logo-color);
    letter-spacing: 0.1em;
    user-select: none;
    border-radius: 0.5rem;
    padding: 0.25rem 0.5rem;
    display: inline-block;
    filter: drop-shadow(0 0 4px rgba(17, 24, 39, 0.1));
    animation: floatLogo 4s ease-in-out infinite;
    transition: box-shadow 0.3s ease, transform 0.3s ease, color 0.3s ease;
  }
  .logo:hover, .logo:focus {
    outline: none;
    color: var(--button-hover-bg);
    filter: drop-shadow(0 0 8px var(--button-hover-bg)) drop-shadow(0 0 20px var(--button-hover-bg));
    transform: scale(1.15) translateY(-5px);
  }
  @keyframes floatLogo {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-5px);
    }
  }

  .nav-links {
    display: flex;
    gap: 2rem;
  }
  .nav-links a {
    font-weight: 600;
    font-size: 1rem;
    color: var(--color-text-muted);
    padding: 0.5rem 0.75rem;
    border-radius: 0.5rem;
    border: 1.5px solid transparent;
    transition: border-color 0.3s ease, color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
  }
  .nav-links a:hover, .nav-links a:focus {
    color: var(--color-accent-black);
    border-color: var(--color-accent-black);
    outline: none;
    box-shadow: 0 6px 12px rgba(17, 24, 39, 0.1);
    transform: scale(1.05) translateY(-2px);
  }

  /* Hero Section */
  .hero {
    padding-top: 6.5rem;
    padding-bottom: 6.5rem;
    text-align: center;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    max-width: 720px;
    margin-left: auto;
    margin-right: auto;
    gap: 1.5rem;
  }
  .hero-title {
    font-size: 4.5rem;
    font-weight: 700;
    color: var(--color-accent-black);
    margin: 0;
    border-radius: 0.5rem;
    letter-spacing: 0.03em;
  }
  .hero-subtext {
    font-weight: 500;
    font-size: 1.25rem;
    color: var(--color-text-muted);
    line-height: 1.6;
  }
  .hero-buttons {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin-top: 1.5rem;
    flex-wrap: wrap;
  }
  .btn {
    font-weight: 700;
    font-size: 1.25rem;
    background-color: var(--button-bg);
    color: var(--button-text);
    padding: 0.85rem 3rem;
    border-radius: 0.75rem;
    border: none;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    text-decoration: none;
    text-align: center;
  }
  .btn:hover, .btn:focus {
    background-color: var(--button-hover-bg);
    outline: none;
    box-shadow: 0 12px 28px rgba(17, 24, 39, 0.2);
    transform: scale(1.1) translateY(-3px);
    color: var(--button-text);
  }
  .btn-secondary {
    background-color: transparent;
    color: var(--color-accent-black);
    border: 2px solid var(--color-accent-black);
  }
  .btn-secondary:hover, .btn-secondary:focus {
    background-color: var(--color-accent-black);
    color: var(--button-text);
  }

  /* Buy Section */
  section.buy {
    padding-top: 6rem;
    padding-bottom: 6rem;
    background: var(--color-card-bg);
    border-radius: 0.75rem;
    max-width: 720px;
    margin: 4.5rem auto 5rem auto;
    text-align: center;
    box-shadow: 0 10px 30px var(--color-card-shadow);
  }
  section.buy h2 {
    font-size: 2.75rem;
    font-weight: 700;
    margin-bottom: 1.25rem;
    color: var(--color-accent-black);
  }
  section.buy p {
    font-size: 1.25rem;
    font-weight: 500;
    color: var(--color-text-muted);
    margin-bottom: 3rem;
  }
  section.buy a.btn {
    padding: 1rem 3.5rem;
    font-size: 1.375rem;
  }

  /* Footer */
  footer {
    background: var(--color-bg);
    color: var(--color-text-muted);
    text-align: center;
    padding: 3rem 1rem;
    font-size: 1rem;
    border-radius: 0 0 0.75rem 0.75rem;
    box-shadow: 0 -3px 12px var(--color-card-shadow);
    max-width: 1200px;
    margin: 0 auto 2rem auto;
  }
  footer p {
    margin: 0.25rem 0;
  }
  footer a {
    color: var(--color-accent-black);
    font-weight: 600;
    text-decoration: underline;
    border-radius: 0.25rem;
    transition: color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    padding: 0.15rem 0.3rem;
    display: inline-block;
  }
  footer a:hover, footer a:focus {
    color: var(--button-hover-bg);
    outline: none;
    box-shadow: 0 5px 15px rgba(17, 24, 39, 0.15);
    transform: scale(1.05);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .hero-title {
      font-size: 3rem;
    }
    nav {
      height: 3.75rem;
    }
    .nav-links {
      gap: 1rem;
    }
    .nav-links a {
      padding: 0.3rem 0.5rem;
      font-size: 0.9rem;
    }
    .hero-buttons {
      flex-direction: column;
      gap: 1rem;
    }
    section.buy {
      margin: 3rem auto 4rem auto;
      padding-top: 4rem;
      padding-bottom: 4rem;
    }
  }
</style>
</head>
<body>
<header role="banner">
  <nav class="container" aria-label="Primary navigation">
    <div class="logo" aria-label="Breeze brand" tabindex="0">Breeze</div>
    <div class="nav-links" role="navigation" aria-label="Main menu">
      <a href="#features" tabindex="0">Features</a>
      <a href="#buy" tabindex="0">Buy Now</a>
      <a href="#contact" tabindex="0">Contact</a>
    </div>
  </nav>
</header>

<main>
  <section class="hero" role="main" aria-labelledby="hero-title">
    <h1 id="hero-title" class="hero-title" tabindex="0">Breeze</h1>
    <p class="hero-subtext" tabindex="0">
      Breeze client but for roblox!
    </p>
    <div class="hero-buttons">
      <a href="features.html" class="btn btn-secondary" role="button" tabindex="0">Features</a>
      <a href="#buy" class="btn" role="button" tabindex="0">Buy Now — $5.00</a>
    </div>
  </section>

  <section id="buy" class="buy container" aria-label="Purchase Breeze section">
    <h2 tabindex="0">Ready to Own Breeze?</h2>
    <p tabindex="0">
      Purchase or apply for access to breeze client
    </p>
    <a href="#" class="btn" role="button" tabindex="0">Buy Now — $5.00</a>
  </section>
</main>

<footer id="contact" aria-label="Contact Information">
  <p>© 2024 Breeze. All Rights Reserved.</p>
  <p>
    Contact us: <a href="mailto:support@breezecheat.com" tabindex="0">support@breezecheat.com</a>
  </p>
</footer>
</body>
</html>
